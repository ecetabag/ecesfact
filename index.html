<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cognitive Science Fact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ece's Daily Cognitive Science Fact</h1>
            <p class="subtitle">Expand your mind with fascinating insights from cognitive science</p>
        </header>

        <div class="fact-card">
            <div class="fact-header">
                <span class="fact-date" id="factDate"></span>
                <span class="fact-number" id="factNumber"></span>
            </div>
            <div class="fact-content">
                <h2 class="fact-title" id="factTitle"></h2>
                <p class="fact-text" id="factText"></p>
                <div class="fact-source" id="factSource"></div>
            </div>
        </div>

        <div class="actions">
            <button id="shareBtn" class="btn-primary">
                <span>Share Fact</span>
            </button>
        </div>

        <div class="info-section">
            <p class="info-text">ðŸ’¡ Each day brings a new discovery about how the mind works</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
